<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YasaNews</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .yasa-news {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
        }

        .search-bar input {
            padding: 8px 15px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1rem;
        }

        .auth-section button {
            padding: 8px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .auth-section button:hover {
            background-color: #3367d6;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        /* Filter buttons */
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-buttons button {
            padding: 8px 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .filter-buttons button.active {
            background-color: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        /* Articles list */
        .articles-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .article-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .article-card:hover {
            transform: translateY(-5px);
        }

        .article-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            cursor: pointer;
        }

        .article-info {
            padding: 15px;
        }

        .article-info h3 {
            margin-bottom: 10px;
            cursor: pointer;
            color: #2c3e50;
        }

        .article-info h3:hover {
            color: #4285f4;
        }

        .article-excerpt {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .article-meta {
            display: flex;
            gap: 10px;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 10px;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background-color: #e0e0e0;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            color: #555;
        }

        /* Article detail */
        .article-detail {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-button {
            background: none;
            border: none;
            color: #4285f4;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .article-detail h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .article-detail .article-thumbnail {
            max-height: 400px;
            margin-bottom: 15px;
        }

        .article-detail .article-meta {
            margin-bottom: 20px;
        }

        .article-content {
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .article-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .article-actions button {
            padding: 8px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .article-actions .delete-button {
            background-color: #dc3545;
        }

        /* Admin panel */
        .admin-panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .admin-panel form div {
            margin-bottom: 15px;
        }

        .admin-panel label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .admin-panel input,
        .admin-panel textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .admin-panel textarea {
            min-height: 150px;
        }

        /* Loading and no articles */
        .loading,
        .no-articles {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAGS_00EGf85mU36rN6_J_3JEAsxvMzn5g",
            authDomain: "universal-databases.firebaseapp.com",
            projectId: "universal-databases",
            storageBucket: "universal-databases.appspot.com",
            messagingSenderId: "238780443230",
            appId: "1:238780443230:web:2286f232844108e53de2cf"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // ADMIN UID (replace with your actual UID)
        const ADMIN_UID = "YOUR_ADMIN_UID";

        // DOM Elements
        const appContainer = document.getElementById('app');

        // State
        let state = {
            articles: [],
            filteredArticles: [],
            currentArticle: null,
            user: null,
            loading: true,
            filter: 'all',
            searchTerm: '',
            isAdmin: false,
            showAdminPanel: false,
            newArticle: {
                title: '',
                content: '',
                tags: [],
                thumbnail: ''
            }
        };

        // Render function
        function render() {
            if (state.loading && !state.user) {
                appContainer.innerHTML = '<div class="loading">Loading...</div>';
                return;
            }

            appContainer.innerHTML = `
                <div class="yasa-news">
                    <header class="header">
                        <h1>YasaNews</h1>
                        <div class="search-bar">
                            <input
                                type="text"
                                placeholder="Search articles..."
                                value="${state.searchTerm}"
                                id="searchInput"
                            />
                        </div>
                        <div class="auth-section">
                            ${state.user ? `
                                <div class="user-info">
                                    <img src="${state.user.photoURL}" alt="${state.user.displayName}" class="user-avatar" />
                                    <span>${state.user.displayName || state.user.email}</span>
                                    ${state.isAdmin ? `
                                        <button id="toggleAdminPanel">
                                            ${state.showAdminPanel ? 'Hide Admin' : 'Admin Panel'}
                                        </button>
                                    ` : ''}
                                    <button id="signOutButton">Sign Out</button>
                                </div>
                            ` : `
                                <button id="signInButton">Sign in with Google</button>
                            `}
                        </div>
                    </header>

                    ${state.showAdminPanel && state.isAdmin ? `
                        <div class="admin-panel">
                            <h2>Admin Panel</h2>
                            <form id="articleForm">
                                <h3>Add New Article</h3>
                                <div>
                                    <label>Title:</label>
                                    <input
                                        type="text"
                                        name="title"
                                        value="${state.newArticle.title}"
                                        required
                                    />
                                </div>
                                <div>
                                    <label>Content:</label>
                                    <textarea
                                        name="content"
                                        required
                                    >${state.newArticle.content}</textarea>
                                </div>
                                <div>
                                    <label>Tags (comma separated):</label>
                                    <input
                                        type="text"
                                        name="tags"
                                        value="${state.newArticle.tags.join(', ')}"
                                    />
                                </div>
                                <div>
                                    <label>Thumbnail URL:</label>
                                    <input
                                        type="text"
                                        name="thumbnail"
                                        value="${state.newArticle.thumbnail}"
                                    />
                                </div>
                                <button type="submit">Publish Article</button>
                            </form>
                        </div>
                    ` : ''}

                    <div class="filter-buttons">
                        <button id="allFilter" class="${state.filter === 'all' ? 'active' : ''}">
                            All Articles
                        </button>
                        <button id="hotFilter" class="${state.filter === 'hot' ? 'active' : ''}">
                            Hot Articles
                        </button>
                        <button id="newFilter" class="${state.filter === 'new' ? 'active' : ''}">
                            New Articles
                        </button>
                    </div>

                    ${state.currentArticle ? `
                        <div class="article-detail">
                            <button id="backButton" class="back-button">
                                ‚Üê Back to articles
                            </button>
                            <h2>${state.currentArticle.title}</h2>
                            ${state.currentArticle.thumbnail ? `
                                <img src="${state.currentArticle.thumbnail}" alt="${state.currentArticle.title}" class="article-thumbnail" />
                            ` : ''}
                            <div class="article-meta">
                                <span>By ${state.currentArticle.author}</span>
                                <span>Published on ${new Date(state.currentArticle.createdAt).toLocaleDateString()}</span>
                                <span>${state.currentArticle.reads || 0} reads</span>
                            </div>
                            <div class="article-content">
                                ${state.currentArticle.content}
                            </div>
                            <div class="article-tags">
                                ${state.currentArticle.tags?.map(tag => `
                                    <span class="tag">${tag}</span>
                                `).join('')}
                            </div>
                            <div class="article-actions">
                                <button id="likeButton">
                                    üëç Like (${state.currentArticle.likes || 0})
                                </button>
                                ${state.isAdmin ? `
                                    <button id="deleteButton" class="delete-button">
                                        Delete Article
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    ` : `
                        <div class="articles-list">
                            ${state.filteredArticles.length > 0 ? state.filteredArticles.map(article => `
                                <div class="article-card" data-id="${article.id}">
                                    ${article.thumbnail ? `
                                        <img 
                                            src="${article.thumbnail}" 
                                            alt="${article.title}" 
                                            class="article-thumbnail"
                                        />
                                    ` : ''}
                                    <div class="article-info">
                                        <h3>${article.title}</h3>
                                        <p class="article-excerpt">
                                            ${article.content ? article.content.substring(0, 150) + '...' : ''}
                                        </p>
                                        <div class="article-meta">
                                            <span>By ${article.author}</span>
                                            <span>${article.reads || 0} reads</span>
                                            <span>${article.likes || 0} likes</span>
                                        </div>
                                        <div class="article-tags">
                                            ${article.tags?.map(tag => `
                                                <span class="tag">${tag}</span>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            `).join('') : `
                                <div class="no-articles">No articles found</div>
                            `}
                        </div>
                    `}
                </div>
            `;

            // Add event listeners
            addEventListeners();
        }

        // Event listeners
        function addEventListeners() {
            // Search input
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    state.searchTerm = e.target.value.toLowerCase();
                    if (state.searchTerm === '') {
                        state.filteredArticles = state.articles;
                    } else {
                        state.filteredArticles = state.articles.filter(article => 
                            article.title.toLowerCase().includes(state.searchTerm) || 
                            article.content.toLowerCase().includes(state.searchTerm) ||
                            article.tags?.some(tag => tag.toLowerCase().includes(state.searchTerm))
                        );
                    }
                    render();
                });
            }

            // Auth buttons
            const signInButton = document.getElementById('signInButton');
            if (signInButton) {
                signInButton.addEventListener('click', handleGoogleSignIn);
            }

            const signOutButton = document.getElementById('signOutButton');
            if (signOutButton) {
                signOutButton.addEventListener('click', handleSignOut);
            }

            // Admin panel toggle
            const toggleAdminPanel = document.getElementById('toggleAdminPanel');
            if (toggleAdminPanel) {
                toggleAdminPanel.addEventListener('click', () => {
                    state.showAdminPanel = !state.showAdminPanel;
                    render();
                });
            }

            // Filter buttons
            const allFilter = document.getElementById('allFilter');
            if (allFilter) {
                allFilter.addEventListener('click', () => handleFilterChange('all'));
            }

            const hotFilter = document.getElementById('hotFilter');
            if (hotFilter) {
                hotFilter.addEventListener('click', () => handleFilterChange('hot'));
            }

            const newFilter = document.getElementById('newFilter');
            if (newFilter) {
                newFilter.addEventListener('click', () => handleFilterChange('new'));
            }

            // Article form
            const articleForm = document.getElementById('articleForm');
            if (articleForm) {
                articleForm.addEventListener('submit', handleSubmitArticle);
            }

            // Back button
            const backButton = document.getElementById('backButton');
            if (backButton) {
                backButton.addEventListener('click', () => {
                    state.currentArticle = null;
                    render();
                });
            }

            // Like button
            const likeButton = document.getElementById('likeButton');
            if (likeButton) {
                likeButton.addEventListener('click', () => handleLike(state.currentArticle.id));
            }

            // Delete button
            const deleteButton = document.getElementById('deleteButton');
            if (deleteButton) {
                deleteButton.addEventListener('click', () => handleDeleteArticle(state.currentArticle.id));
            }

            // Article cards
            document.querySelectorAll('.article-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A') {
                        const articleId = card.dataset.id;
                        handleArticleClick(articleId);
                    }
                });
            });
        }

        // Firebase functions
        async function fetchArticles() {
            state.loading = true;
            render();
            
            try {
                let articlesQuery;
                
                if (state.filter === 'hot') {
                    articlesQuery = db.collection('articles').orderBy('likes', 'desc');
                } else if (state.filter === 'new') {
                    articlesQuery = db.collection('articles').orderBy('createdAt', 'desc');
                } else {
                    articlesQuery = db.collection('articles');
                }
                
                const querySnapshot = await articlesQuery.get();
                state.articles = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                state.filteredArticles = state.articles;
            } catch (error) {
                console.error("Error fetching articles: ", error);
            } finally {
                state.loading = false;
                render();
            }
        }

        async function handleArticleClick(articleId) {
            try {
                const docRef = db.collection('articles').doc(articleId);
                const docSnap = await docRef.get();
                
                if (docSnap.exists) {
                    state.currentArticle = {
                        id: docSnap.id,
                        ...docSnap.data()
                    };
                    
                    // Increment read count
                    await docRef.update({
                        reads: (docSnap.data().reads || 0) + 1
                    });
                    
                    render();
                }
            } catch (error) {
                console.error("Error fetching article: ", error);
            }
        }

        async function handleLike(articleId) {
            if (!state.user) return;
            
            try {
                const docRef = db.collection('articles').doc(articleId);
                const docSnap = await docRef.get();
                
                if (docSnap.exists) {
                    const currentLikes = docSnap.data().likes || 0;
                    await docRef.update({
                        likes: currentLikes + 1
                    });
                    
                    // Update local state
                    if (state.currentArticle && state.currentArticle.id === articleId) {
                        state.currentArticle.likes = currentLikes + 1;
                    }
                    
                    // Refresh articles list
                    await fetchArticles();
                }
            } catch (error) {
                console.error("Error liking article: ", error);
            }
        }

        function handleFilterChange(newFilter) {
            state.filter = newFilter;
            fetchArticles();
        }

        async function handleGoogleSignIn() {
            try {
                const result = await auth.signInWithPopup(provider);
                state.user = result.user;
                state.isAdmin = state.user.uid === ADMIN_UID;
                render();
            } catch (error) {
                console.error("Error signing in: ", error);
            }
        }

        async function handleSignOut() {
            try {
                await auth.signOut();
                state.user = null;
                state.isAdmin = false;
                state.showAdminPanel = false;
                render();
            } catch (error) {
                console.error("Error signing out: ", error);
            }
        }

        async function handleSubmitArticle(e) {
            e.preventDefault();
            try {
                const form = e.target;
                const tags = form.tags.value.split(',').map(tag => tag.trim());
                
                await db.collection('articles').add({
                    title: form.title.value,
                    content: form.content.value,
                    tags: tags,
                    thumbnail: form.thumbnail.value,
                    likes: 0,
                    reads: 0,
                    createdAt: new Date().toISOString(),
                    author: state.user.displayName || state.user.email
                });
                
                state.newArticle = {
                    title: '',
                    content: '',
                    tags: [],
                    thumbnail: ''
                };
                
                await fetchArticles();
                state.showAdminPanel = false;
                render();
            } catch (error) {
                console.error("Error adding article: ", error);
            }
        }

        async function handleDeleteArticle(articleId) {
            try {
                await db.collection('articles').doc(articleId).delete();
                await fetchArticles();
                if (state.currentArticle && state.currentArticle.id === articleId) {
                    state.currentArticle = null;
                }
                render();
            } catch (error) {
                console.error("Error deleting article: ", error);
            }
        }

        // Initialize app
        auth.onAuthStateChanged((user) => {
            state.user = user;
            state.isAdmin = user?.uid === ADMIN_UID;
            state.loading = false;
            fetchArticles();
        });

        // Initial render
        render();
    </script>
</body>
</html>
